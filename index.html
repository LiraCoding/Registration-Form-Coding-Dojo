<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
  </head>
  <body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
      <div>
        <label>First Name:* </label>
        <input type="text" name="name" placeholder="" />
      </div>
      <br />
      <div>
        <label>Last Name:* </label>
        <input type="text" name="last name" placeholder="" />
      </div>
      <br />
      <div>
        <label>Email Address:* </label>
        <input type="text" name="email" placeholder="" />
      </div>
      <br />
      <div>
        <label>Password:* </label>
        <input type="text" name="password" placeholder="" />
      </div>
      <br />
      <div>
        <label>Comfirm Password:* </label>
        <input type="text" name="password" placeholder="" />
      </div>
      <br />
      <div>
        <label>Birthday: </label>
        <input type="date" name="dob" placeholder="" />
      </div>
      <br>
      <div>
      <label>Gender Identity:</label>
      </div>
      <br>
        <input type="radio" name="font" value="bold" id="bold">
  <label for="male">Male<label>
  <input type="radio" name="font" value="normal" id="normal">
  <label for="female">Female<label>
    <input type="radio" name="font" value="normal" id="normal">
  <label for="non-binary">Non-binary<label>
      <input type="radio" name="font" value="normal" id="normal">
  <label for="I prefer not to answer">I prefer not to answer<label>
  <br>
  <br>
  <div>
    <label>A short description about myself:</label>
  <br>
    <textarea name="comment" cols="20" rows="3"></textarea>
  </div>
  <br>
    <label>Favorite Language:</label>
        <select name="JavaScript">JavaScript
            <option>JavaScript</option>
        </select>
  <br>
  <br>
      <div>
        <input type="checkbox" name="offers" id="offers" checked />
        <label for="offers">I would like to receive periodic emails</label>
      </div>
      <br>
      <input type="submit" value="Create Account" />
      <br>
      <br>
      <label>*Indicates a required field</label>
    </form>
  </body>
</html>
